<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="assets/logo.jpg" alt="TechNova Logo" class="logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
    </header>
    <main>
        <seciton class="hero">
            <h1>Welcome to TechNova</h1>
            <p>Innovating for a brighter future</p>
            <a href="#" class="btn">Learn More</a>
        </seciton>
        <section class="about">
            <h2>About Us</h2>
            <p>We are at the forefront of technology and innovation, dedicated to imporoving the world with our cutting-edge solutions.</p>
        </section>
        <section class="contact">
            <h2>Contact Us</h2>
            <form>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 TechNova All rights reserved</p>
    </footer>
    
</body>
</html>
